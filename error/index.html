<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Orb Collector - Error Page</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --glass-bg: rgba(255, 255, 255, 0.08);
        --glass-border: rgba(255, 255, 255, 0.18);
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.8);
        --neon-blue: #00f2fe;
        --neon-pink: #f093fb;
        --neon-green: #4facfe;
      }

      body {
        font-family: "Inter", sans-serif;
        background: #0a0a0a;
        min-height: 100svh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        /* overflow: hidden; */
      }

      /* Animated Background */
      .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background:
          radial-gradient(
            circle at 20% 20%,
            rgba(120, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(255, 114, 94, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(79, 172, 254, 0.2) 0%,
            transparent 50%
          );
        animation: backgroundShift 15s ease-in-out infinite;
      }

      @keyframes backgroundShift {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
        }
        50% {
          transform: scale(1.1) rotate(180deg);
        }
      }

      /* Main Container */
      .error-page {
        width: 100%;
        max-width: 900px;
        padding: 2rem;
        position: relative;
        z-index: 10;
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .error-page.fullscreen {
        max-width: 100vw;
        max-height: 100vh;
        padding: 0;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1000;
      }

      .card {
        background: var(--glass-bg);
        backdrop-filter: blur(40px);
        border: 1px solid var(--glass-border);
        border-radius: 32px;
        padding: 2rem;
        box-shadow:
          0 32px 64px -12px rgba(0, 0, 0, 0.25),
          0 0 0 1px rgba(255, 255, 255, 0.05),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        text-align: center;
        position: relative;
        overflow: hidden;
        animation: cardAppear 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .card.fullscreen {
        border-radius: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
      }

      @keyframes cardAppear {
        from {
          opacity: 0;
          transform: translateY(40px) scale(0.9);
          filter: blur(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
          filter: blur(0px);
        }
      }

      /* Error Info Section */
      .error-info {
        margin-bottom: 2rem;
        opacity: 0;
        animation: fadeInUp 1s ease-out 0.5s forwards;
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .error-info.fullscreen {
        display: none;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #error-title {
        font-size: 2.5rem;
        font-weight: 900;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        background: linear-gradient(
          135deg,
          #ffffff 0%,
          #fb9393 50%,
          #4facfe 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.02em;
      }

      #error-message {
        font-size: 1.1rem;
        color: var(--text-secondary);
        margin-bottom: 1rem;
        line-height: 1.6;
      }

      /* Home Button */
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: var(--text-primary);
        text-decoration: none;
        border-radius: 15px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .btn.fullscreen {
        display: none;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .error-page {
          padding: 1rem;
        }

        .card {
          padding: 1.5rem;
        }

        #error-title {
          font-size: 2rem;
        }
      }

      /* Backdrop for popup */
      .popup-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        z-index: 1999;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .popup-backdrop.show {
        opacity: 1;
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="bg-animation"></div>

    <main class="error-page" id="errorPage">
      <div class="card" id="mainCard">
        <div class="error-info" id="errorInfo">
          <h1 id="error-title">Error</h1>
          <p id="error-message">Something went wrong</p>
          <a class="btn" href="https://letshost.dpdns.org" id="homeBtn">
            <span>‚Üê</span>
            <span>Back to Letshost</span>
          </a>
        </div>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const errorCode = urlParams.get("status") ?? "000";
        const errorMessage =
          urlParams.get("reason") ?? "Unknown error occurred.";

        // Create lottie animation
        const animationPlayer = document.createElement("lottie-player");
        animationPlayer.setAttribute("id", "error-animation");
        document.querySelector(".card").prepend(animationPlayer);
        animationPlayer.setAttribute("background", "transparent");
        animationPlayer.setAttribute("speed", "1");
        animationPlayer.setAttribute("loop", "true");
        animationPlayer.setAttribute("autoplay", "true");
        animationPlayer.setAttribute("mode", "normal");
        animationPlayer.setAttribute("renderer", "svg");

        const errorTitle = document.getElementById("error-title");
        const errorMessageElem = document.getElementById("error-message");

        errorTitle.textContent = `Error ${errorCode}`;
        errorMessageElem.textContent = errorMessage;

        // Map error codes to Lottie files
        let animationSrc = "lottie/underProgress.json";
        if (errorCode === "404") {
          animationSrc = "lottie/error404.json";
        } else if (errorCode === "403" || errorCode === "401") {
          animationSrc = "lottie/accessDenied.json";
        } else if (errorCode.startsWith("5")) {
          animationSrc = "lottie/error.json";
        }
        animationPlayer.setAttribute("src", animationSrc);
      });
    </script>
  </body>
</html>
