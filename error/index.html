<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Orb Collector - Error Page</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --glass-bg: rgba(255, 255, 255, 0.08);
        --glass-border: rgba(255, 255, 255, 0.18);
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.8);
        --neon-blue: #00f2fe;
        --neon-pink: #f093fb;
        --neon-green: #4facfe;
      }

      body {
        font-family: "Inter", sans-serif;
        background: #0a0a0a;
        min-height: 100svh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      /* Animated Background */
      .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background:
          radial-gradient(
            circle at 20% 20%,
            rgba(120, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(255, 114, 94, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(79, 172, 254, 0.2) 0%,
            transparent 50%
          );
        animation: backgroundShift 15s ease-in-out infinite;
      }

      @keyframes backgroundShift {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
        }
        50% {
          transform: scale(1.1) rotate(180deg);
        }
      }

      /* Main Container */
      .error-page {
        width: 100%;
        max-width: 900px;
        padding: 2rem;
        position: relative;
        z-index: 10;
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .card {
        background: var(--glass-bg);
        backdrop-filter: blur(40px);
        border: 1px solid var(--glass-border);
        border-radius: 32px;
        padding: 2rem;
        box-shadow:
          0 32px 64px -12px rgba(0, 0, 0, 0.25),
          0 0 0 1px rgba(255, 255, 255, 0.05),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        text-align: center;
        position: relative;
        overflow: hidden;
        animation: cardAppear 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes cardAppear {
        from {
          opacity: 0;
          transform: translateY(40px) scale(0.9);
          filter: blur(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
          filter: blur(0px);
        }
      }

      /* Lottie Animation */
      #error-animation {
        width: 300px;
        height: 300px;
        margin: 0 auto 2rem;
        opacity: 0;
        animation: fadeIn 1s ease-out 0.3s forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Error Info Section */
      .error-info {
        margin-bottom: 2rem;
        opacity: 0;
        animation: fadeInUp 1s ease-out 0.5s forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #error-title {
        font-size: 2.5rem;
        font-weight: 900;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        background: linear-gradient(
          135deg,
          #ffffff 0%,
          #fb9393 50%,
          #4facfe 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.02em;
      }

      #error-message {
        font-size: 1.1rem;
        color: var(--text-secondary);
        margin-bottom: 1rem;
        line-height: 1.6;
      }

      #debug-info {
        font-size: 0.9rem;
        color: var(--text-secondary);
        background: rgba(255, 255, 255, 0.05);
        padding: 1rem;
        border-radius: 8px;
        margin: 1rem 0;
        font-family: 'Courier New', monospace;
        text-align: left;
      }

      /* Home Button */
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: var(--text-primary);
        text-decoration: none;
        border-radius: 15px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .error-page {
          padding: 1rem;
        }

        .card {
          padding: 1.5rem;
        }

        #error-title {
          font-size: 2rem;
        }

        #error-animation {
          width: 250px;
          height: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-animation"></div>

    <main class="error-page" id="errorPage">
      <div class="card" id="mainCard">
        <div class="error-info" id="errorInfo">
          <h1 id="error-title">Error</h1>
          <p id="error-message">Something went wrong</p>
          <div id="debug-info" style="display: none;">
            <div>Error Info Source: <span id="error-source"></span></div>
            <div>Status: <span id="debug-status"></span></div>
            <div>Reason: <span id="debug-reason"></span></div>
            <div>Animation Source: <span id="animation-src"></span></div>
          </div>
          <a class="btn" href="https://letshost.dpdns.org" id="homeBtn">
            <span>‚Üê</span>
            <span>Back to Letshost</span>
          </a>
        </div>
      </div>
    </main>
    
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Function to get error information from injected window object
        function getErrorInfo() {
          if (window.errorInfo) {
            return {
              status: window.errorInfo.status,
              reason: window.errorInfo.reason
            };
          }
          
          // Fallback to URL parameters for backward compatibility
          const urlParams = new URLSearchParams(window.location.search);
          return {
            status: urlParams.get("status") || "000",
            reason: urlParams.get("reason") || "Unknown error occurred."
          };
        }

        const errorData = getErrorInfo();
        const errorCode = errorData.status || "000";
        const errorMessage = errorData.reason || "Unknown error occurred.";

        // Debug information (remove in production)
        const debugInfo = document.getElementById("debug-info");
        document.getElementById("error-source").textContent = window.errorInfo ? "Injected Headers" : "URL Parameters";
        document.getElementById("debug-status").textContent = errorCode;
        document.getElementById("debug-reason").textContent = errorMessage;
        
        // Show debug info if there's an issue (for development)
        if (errorCode === "000") {
          debugInfo.style.display = "block";
        }

        // Create lottie animation
        const animationPlayer = document.createElement("lottie-player");
        animationPlayer.setAttribute("id", "error-animation");
        animationPlayer.setAttribute("background", "transparent");
        animationPlayer.setAttribute("speed", "1");
        animationPlayer.setAttribute("loop", "true");
        animationPlayer.setAttribute("autoplay", "true");
        animationPlayer.setAttribute("mode", "normal");
        animationPlayer.setAttribute("renderer", "svg");

        // Insert animation before error info
        const errorInfoElement = document.getElementById("errorInfo");
        errorInfoElement.parentNode.insertBefore(animationPlayer, errorInfoElement);

        const errorTitle = document.getElementById("error-title");
        const errorMessageElem = document.getElementById("error-message");

        errorTitle.textContent = `Error ${errorCode}`;
        errorMessageElem.textContent = errorMessage;

        // Map error codes to Lottie files with better fallback handling
        let animationSrc = "https://fhymsbxuaexnnakojxzk.supabase.co/storage/v1/object/public/subdomains/__error/lottie/underProgress.json"; // Default
        
        if (errorCode === "404") {
          animationSrc = "https://fhymsbxuaexnnakojxzk.supabase.co/storage/v1/object/public/subdomains/__error/lottie/error404.json";
        } else if (errorCode === "403" || errorCode === "401") {
          animationSrc = "https://fhymsbxuaexnnakojxzk.supabase.co/storage/v1/object/public/subdomains/__error/lottie/accessDenied.json";
        } else if (errorCode && errorCode.toString().startsWith("5")) {
          animationSrc = "https://fhymsbxuaexnnakojxzk.supabase.co/storage/v1/object/public/subdomains/__error/lottie/error.json";
        }

        // Set animation source
        animationPlayer.setAttribute("src", animationSrc);
        
        // Update debug info
        document.getElementById("animation-src").textContent = animationSrc;

        // Add error handling for animation loading
        animationPlayer.addEventListener("error", (e) => {
          console.error("Lottie animation failed to load:", e);
          // Hide the animation element if it fails to load
          animationPlayer.style.display = "none";
        });

        // Add load event to confirm animation loaded
        animationPlayer.addEventListener("load", () => {
          console.log("Lottie animation loaded successfully");
        });
      });
    </script>
  </body>
</html>
